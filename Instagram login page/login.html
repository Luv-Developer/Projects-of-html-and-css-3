<!DOCTYPE html>   
<html>
    <head>
        <title>Instagram Login page</title>
        <link rel="stylesheet" type="text/css" href="login.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
     <form>
        <div class="main">
            <div class="head">
       <p class="fp">English (India)<i class='bx bx-chevron-down'></i></p>
       </div>
       <img src="image.png">
       <div class="first">
        <input class="email" type="email" placeholder="Phone number,email or username">
       </div>
       <div class="second">
        <input class="password" type="password" placeholder="Password">
       </div>
       <button class="btn">Log in</button>
       <div class="third">
        <label>Forgot your login details?</label><a class="san" href="#">Get help logging in.</a>
       </div>
       <div class="fourth">
        <p class="sp">OR</p>
       </div>
       <div class="sixth">
        <a class="login" href="#">Log in with Facebook</a>
       </div>
       <div class="seventh">
        <p class="tp">Don't have an account? <a class="Sign" href="#">Sign up</a></p>
       </div>
        </div>
     </form>
    </body>
</html>
